<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidatoolkit</title>
    <!-- <link rel="stylesheet" href="./style/font_awesome/css/all.min.css"> -->
    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/mystyle/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="sign-all">
                    <div class="sign-in">
                        <div class="logo-div mx-auto d-block">
                            <img class="logo-img " src="./style/mystyle/img/logo.png" alt="">
                        </div>
                        <form class="form-sign-in form-rest" action="">
                           <div class="reset-div text-center">
                                <p>We will send a link to the email you specified to reset your password. Remember, after you have reset your password, you will need to re-authorize yourself in all commands you belong to.</p>
                            </div>
                            <div class="email-div">
                                <input type="text" class="sign-email-password" placeholder="e-mail">
                            </div>
                            <div class="create-button">
                                <button class="create-team">Remind me password</button>
                            </div>
                            <div class="sign-reset text-center">
                                <a class="sing-a" href="create-team.html">previous step</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./style/bootstrap/jquery/jquery-3.4.1.min.js"></script>
    <script src="./style/bootstrap/jquery/popper.min.js"></script>
    <script src="./style/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="./style/wow/wow.min.js"></script> -->
    <!-- <script src="./style/font_awesome/js/all.min.js"></script> -->
    <script src="./style/mystyle/js/style.js"></script>
</body>

</html>
