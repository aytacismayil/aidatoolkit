<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidatoolkit</title>
    <link rel="stylesheet" href="./style/font_awesome/css/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/mystyle/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <!-- left menu -->
    <div class="left-menu">
        <a href="" class="dashboard-div">
            <img src="./style/mystyle/img/dashboard-logo.png" alt="" class="dashboard-img">
        </a>
        <div class="icon-left">
            <a href="" class="icon-a"><i class="fas fa-table menu-icon-left"></i></a>
            <a href="" class="icon-a"><i class="far fa-calendar menu-icon-left"></i></a>
            <a href="" class="icon-a"><i class="far fa-image menu-icon-left"></i></a>
            <a href="" class="icon-a"><i class="fas fa-link menu-icon-left"></i></a>
            <a href="" class="icon-a"><i class="fas fa-user-friends menu-icon-left"></i></a>
        </div>
        <div class="setting-div">
            <a href="" class="icon-a"><i class="fas fa-cog menu-icon-left"></i></a>
        </div>
    </div>

    <div class="dashboard-all">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="menu-all">
                        <div class="project">Projects</div>
                        <div class="a-links ">
                            <a class=" link-a active" href="#">Active All <div class="link-number">12</div> </a>
                            <a class=" link-a" href="#">Active My <div class="link-number">3</div></a>
                            <a class=" link-a link-red" href="#">Requires attention <div class="link-number">8</div></a>
                            <a class=" link-a" href="#">Finished</a>
                            <a class=" link-a" href="#">On Hold</a>
                            <a class=" link-a" href="#"> Archive</a>
                        </div>
                        <div class="users">
                            <div class="user-name">David Morgan</div>
                            <div class="user-img-div ">
                                <img src="./style/mystyle/img/Rectangle 10.png" alt="" class="user-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="menu-section-2">
                        <div class="search-div">
                            <div class="input-group input-dashboard ">
                                <div class="input-group-prepend">
                                    <img class="input-group-text " src="./style/mystyle/img/Group 74.png" alt="">
                                </div>
                                <input type="text" class="form-control" placeholder="Search by project name"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="sort-div">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./style/bootstrap/jquery/jquery-3.4.1.min.js"></script>
    <script src="./style/bootstrap/jquery/popper.min.js"></script>
    <script src="./style/bootstrap/js/bootstrap.min.js"></script>
    <script src="./style/font_awesome/js/all.min.js"></script>
    <script src="./style/mystyle/js/style.js"></script>
</body>

</html>
