<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidatoolkit</title>
    <link rel="stylesheet" href="./style/font_awesome/css/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/mystyle/css/style.css">
    <link rel="stylesheet" href="./style/animate/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="logo-div mx-auto d-block">
                        <img class="profile-logo  " src="./style/mystyle/img/logo.png" alt="">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                            alt="" />
                        <div class="file btn btn-lg btn-primary">
                            Change Photo
                            <input type="file" name="file" />
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <form>
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control profile-inputt" placeholder="User name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control profile-inputt" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control profile-inputt" placeholder="Last name">
                          </div>
                          
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col">
                              <input type="text" class="form-control profile-inputt" placeholder="City">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control profile-inputt" placeholder="Country">
                            </div>
                           
                          </div>
                          <div class="row mt-3 mb-3">
                            <div class="col">
                                <select class="custom-select profile-inputt" id="validationDefault04" required>
                                    <option selected disabled value="">Female</option>
                                    <option>Male</option>
                                  </select>  
                            </div>
                            <div class="col">
                                <input type="file" class="form-control-file profile-inputt" id="exampleFormControlFile1">
                            </div>
                           
                          </div>
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control profile-inputt" placeholder="Date">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control profile-inputt" placeholder="Month">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control " placeholder="Year">
                            </div>
                            
                          </div>
                       
                      </form>
                      <button type="button" class=" btn-lg btn-block profile-cahnhe-button">Change Settings</button>
                </div>
               

            </div>
    </div>
   

    <script src="./style/bootstrap/jquery/jquery-3.4.1.min.js"></script>
    <script src="./style/bootstrap/jquery/popper.min.js"></script>
    <script src="./style/bootstrap/js/bootstrap.min.js"></script>
    <script src="./style/font_awesome/js/all.min.js"></script>


</body>

</html>
